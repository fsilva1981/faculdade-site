<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html"></a>
            <a class="cabecalho__menu__link" href="about.html"></a>
            <a class="cabecalho__menu__link" href="formulario.html"></a>
            <a class="cabecalho__menu__link" href="pesquisa.html"></a>
            <a class="cabecalho__menu__link" href="tela-inicial.html"></a>
        </nav>
    </header>

    <main>
        <form action="config.php" method="POST">
            <div class="nome">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="input" required><br><br>
    
                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="CPF" placeholder="Digite seu CPF" class="input" required><br><br>
    
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" class="input" required><br><br>
    
                <label for="check-senha">Repita sua Senha:</label><br>
                <input type="password" id="check-senha" name="check-senha" placeholder="Repita sua senha" class="input" required><br><br>
    
                <button type="submit" name="cadastrar" class="btn1">Cadastrar</button>
            </div>
        </form>
    
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio do formul√°rio
    
                window.location.href = "index.html"; // Redireciona para index.html
            });
        </script>
    </main>
</body>
</html>
